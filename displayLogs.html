<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/format.css">

    <style>
        /* Full-page layout setup */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e1f16b;
            background-size: cover;
        }

        .main-content {
            flex: 1;
            /* Pushes the footer to the bottom */
        }

        footer {
            background-color: #343a40;
            /* Matches Bootstrap's dark background */
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .table-links {
            margin: 20px auto;
            width: 60%;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table-links th,
        .table-links td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .table-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .table-links a:hover {
            text-decoration: underline;
        }

        .center-text {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: #000;
            margin-top: 20px;
        }

        .log-container {
            position: relative;
            margin: 20px;
        }

        #log-textbox {
            width: 100%;
            height: 300px;
        }

        #vt-textbox {
            width: 100%;
            height: 300px;
        }

        .upload-btn {
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .notification {
            display: none;
            background-color: #ffcccc;
            color: #900;
            padding: 15px;
            border: 1px solid #900;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            text-align: center;
            font-weight: bold;
        }
    </style>

    <meta name="author" content="HoneypotStudio">
    <link rel="stylesheet" href="homestyles.css">
    <link rel="stylesheet" href="navstyles.css">
    <script src="script(navbar).js"></script> <!-- navbar script -->
    <script src="homescript.js"></script>
    <script src="script.js"></script>
    <title>Logs</title>

</head>

<body>
    <h1>Honeypot Studio</h1>

    <!-- navigation bar -->
    <div class="navbar">
        <ul>
            <li>
                <a href="home.html" style="color: black; text-decoration: underline; font-weight: bold;">Home</a>
            </li>

            <li>
                <a href="CreateNew.html">Create</a>
            </li>

            <li class="dropdown">
                <a href="#">Manage <span class="dropdown-arrow">â–¼</span></a>
                <ul class="dropdown-content">
                    <li><a href="ManageEdit.html">Edit</a></li>
                    <li><a href="ManageRemediate.html">Remediate</a></li>
                </ul>
            </li>

        </ul>
    </div>

    <!-- Main Content -->
    <form id="honeypotForm">
        <div class="main-content">
            <!-- Search and Action Buttons -->
            <div class="search-bar">
            </div>
            <div class="log-container">
                <h2>
                    Display Logs:
                </h2>
                <label for="log-textbox" class="form-label"><strong>Honeypot Name: <span id="honeypot-name"
                            style="color: #007bff;">Loading...</span></strong></label>
                <textarea id="log-textbox" placeholder="Logs will appear here..." readonly></textarea>

                <label for="vt-textbox" class="form-label"><strong>VirusTotal results:</strong></label>
                <textarea id="vt-textbox" placeholder="Logs will appear here..." readonly></textarea>
            </div>
            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                <button type="button" class="btn btn-warning btn-sm"
                    onclick="fetchLogs('${honeypot.name}')">Reload</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="navigateToManageEdit()">Back</button>
            </div>
        </div>

        <!-- Show logs from honeypot -->
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="displayLogs.js"></script>
    <script src="../../Backend/controllers/honeypotController.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<!-- Footer -->
<footer>
    <p>All rights reserved @Grp 4 2024</p>
</footer>

</html>
