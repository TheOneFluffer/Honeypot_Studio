    <style>
        /* Set up the layout to keep footer at the bottom */
        
        body,
        html {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            /* background: url('/Images/honey.png') no-repeat center center fixed; */
            background-size: cover;
            background-color: #e1f16b;
        }
        
        main {
            flex: 1;
        }
        
        footer {
            position: sticky;
            bottom: 0;
        }
        
        .draggable {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }
        
        .droppable {
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            text-align: center;
            padding-top: 80px;
        }
    </style>

    <script>
        $(function() {
            $(".draggable").draggable();
            $(".droppable").droppable({
                drop: function(event, ui) {
                    $(this).addClass("ui-state-highlight").find("p").html("Dropped!");

                    // Change the color and text back after a delay
                    setTimeout(() => {
                        $(this).removeClass("ui-state-highlight").find("p").html("Drag me!");
                        $(".draggable").css("background-color", "lightblue").html("Drag me!");
                    }, 500); // Change back after 2 seconds
                }
            });
        });
    </script>
</head>
