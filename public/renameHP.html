<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Existing Honeypot</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e1f16b;
            background-size: cover;
        }

        .main-content {
            flex: 1;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h4 {
            color: green;
            font-size: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; color: white; font-family:cursive">Honeypot Studio</h1>
    <div class="navbar">
        <ul>
            <li>
                <a href="home.html" style="color: black; text-decoration: underline; font-weight: bold;">Home</a>
            </li>
            <li class="dropdown">
                <a href="#">Create <span class="dropdown-arrow">▼</span></a>
                <ul class="dropdown-content">
                    <li><a href="CreateNew.html">New</a></li>
                    <li><a href="CreateExisting.html">From Existing</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#">Manage <span class="dropdown-arrow">▼</span></a>
                <ul class="dropdown-content">
                    <li><a href="ManageEdit.html">Edit</a></li>
                    <li><a href="ManageRemediate.html">Remediate</a></li>
                </ul>
            </li>

        </ul>
    </div>

    <form id="honeypotForm">
        <div class="column">
            <h3>Change Honeypot Name</h3>

            <!-- Honeypot Name -->
            <div class="text-category">
                <label for="newname">New Name</label>
                <input type="text" id="newname" name="newname" placeholder="Enter new name here:">
            </div>

            <!-- Buttons -->
            <button type="submit" id="renameHoneypot">Rename Honeypot</button>
            <button type="reset">Clear Form</button>
            <button class="btn btn-secondary btn-sm" onclick="navigateTohpDetails()">Back</button>

            <div id="statusModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <p id="statusMessage"></p>
                </div>
            </div>
        </div>
    </form>

    <script>
        // Extract oldName from URL parameters
        function getOldHoneypotName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('oldName');
        }

        // Submit the form with oldName and newName
        async function submitEditForm(event) {
            event.preventDefault();

            const oldName = getOldHoneypotName();
            if (!oldName) {
                showStatusModal('Old honeypot name not found in URL.', false);
                return;
            }

            const newName = document.getElementById('newname').value;

            // Construct the URL with the query parameters
            const url = `http://localhost:5000/api/honeypots/renamehoneypot?oldName=${encodeURIComponent(oldName)}&newName=${encodeURIComponent(newName)}`;

            try {
                const response = await fetch(url, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const result = await response.json();

                if (result.status && result.status.toLowerCase() === 'success') {
                    showStatusModal(result.message || 'Honeypot renamed successfully!', true);
                } else {
                    showStatusModal(`Renaming failed: ${result.message || 'Unknown error'}`, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatusModal(`Error: ${error.message}`, false);
            }
        }

        document.getElementById('honeypotForm').addEventListener('submit', submitEditForm);

        // Show status modal with message
        function showStatusModal(message, isSuccess = true) {
            const modal = document.getElementById('statusModal');
            const messageElement = document.getElementById('statusMessage');

            messageElement.textContent = message;
            messageElement.style.color = isSuccess ? 'green' : 'red';

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('statusModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('statusModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        function navigateTohpDetails() {
            // Navigate to the specified URL format with the old honeypot name as query parameter
            const url = `hpDetails.html?honeypotName=${encodeURIComponent(honeypotName)}`;
            window.location.href = url;
        }
    </script>


</body>

</html>
