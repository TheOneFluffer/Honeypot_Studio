<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="HoneypotStudio">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dndstyles.css">
    <link rel="stylesheet" href="navstyles.css">
    <script src="script(navbar).js"></script> <!-- navbar script -->
    <script src="script.js"></script>
    <title>Edit Existing Honeypot</title>

    <style>
        /* Full-page layout setup */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e1f16b;
            background-size: cover;
        }

        .main-content {
            flex: 1;
            /* Pushes the footer to the bottom */
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content h4 {
            color: green;
            font-size: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; color: white; font-family:cursive">Honeypot Studio</h1>
    <!-- navigation bar -->
    <div class="navbar">
        <ul>
            <li>
                <a href="home.html" style="color: black; text-decoration: underline; font-weight: bold;">Home</a>
            </li>
            <li class="dropdown">
                <a href="#">Create <span class="dropdown-arrow">▼</span></a>
                <ul class="dropdown-content">
                    <li><a href="CreateNew.html">New</a></li>
                    <li><a href="CreateExisting.html">From Existing</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#">Manage <span class="dropdown-arrow">▼</span></a>
                <ul class="dropdown-content">
                    <li><a href="ManageEdit.html">Edit</a></li>
                    <li><a href="ManageRemediate.html">Remediate</a></li>
                </ul>
            </li>

        </ul>
    </div>

    <!-- Form Layout -->
    <form id="honeypotForm">
        <div class="column">
            <h3>Edit Existing Honeypot</h3>
            <!-- Honeypot Name -->
            <!-- <div class="text-category" id="nameCategory">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name here:" required>
            </div> -->

            <!-- Honeypot Type -->
            <div class="text-category" id="typeCategory">
                <label for="type">Type</label>
                <select name="type" id="honeypotType" required>
                    <option value="">Select a type</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="text-category" id="portsCategory">
                <label for="ports">Ports</label>
                <input type="text" id="ports" name="ports" placeholder="80,443" min="0" max="255" required>
            </div>

            <div class="text-category" id="imageCategory">
                <label for="image">Image</label>
                <select id="image" name="imageType" required>
                    <option value="cowrie/cowrie">cowrie/cowrie</option>
                    <option value="cowrie/cowrie:latest">cowrie/cowrie:latest</option>
                    <option value="dinotools/dionaea">dinotools/dionaea</option>
                    <option value="dinotools/dionaea:latest">dinotools/dionaea:latest</option>
                    <option value="honeytrap/honeytrap">honeytrap/honeytrap</option>
                    <option value="honeytrap/honeytrap:latest">honeytrap/honeytrap:latest</option>
                    <option value="0x4f776c/imunes-honeyd">0x4f776c/imunes-honeyd</option>
                    <option value="0x4f776c/imunes-honeyd:latest">0x4f776c/imunes-honeyd:latest</option>
                </select>
            </div>

            <div class="text-category" id="netinterfaceCategory">
                <label for="networkInterface">Network Interface</label>
                <select name="networkInterface" id="networkInterface" required>
                    <option value="">Select a type</option>
                    <option value="netplan-ens33">ens33</option>
                    <option value="netplan-ens37">ens37</option>
                </select>
            </div>

            <div class="text-category" id="lastOctetCategory">
                <label for="lastOctet">Last Octet</label>
                <input type="number" id="lastOctet" name="lastOctet" placeholder="236" required>
            </div>

            <div class="text-category" id="logRetentionCategory">
                <label for="logRetention">Log Retention</label>
                <input type="number" id="logRetention" name="logRetention" placeholder="1" required>
            </div>

            <div class="text-category" id="honeynetCategory">
                <label for="honeynet">Honeynet</label>
                <input type="text" id="honeynet" name="honeynet" placeholder="location-01" required>
            </div>

            <div class="text-category" id="deploymentLocationCategory">
                <label for="deploymentLocation">Deployment Location</label>
                <input type="text" id="deploymentLocation" name="deploymentLocation" placeholder="VM-01" required>
            </div>

            <div class="text-category" id="alertCategory">
                <label for="alert">Alert</label>
                <input type="text" id="alert" name="alert" placeholder="Critical, High" required>
            </div>
        </div>

        <!-- Buttons -->
        <button type="submit" id="editHoneypot">Edit Honeypot</button>
        <button type="reset">Clear Form</button>
        <button class="btn btn-secondary btn-sm" onclick="navigateToManageEdit()">Back</button>

        <div id="statusModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="statusMessage"></p>
            </div>
        </div>
    </form>

    <script>
        function showStatusModal(message, isSuccess = true) {
            const modal = document.getElementById('statusModal');
            const messageElement = document.getElementById('statusMessage');

            // Reset modal state
            messageElement.textContent = '';
            messageElement.style.color = '';

            // Set new message and style
            messageElement.textContent = message;
            messageElement.style.color = isSuccess ? 'green' : 'red';

            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('statusModal');
            modal.style.display = 'none';
        }

        // Close modal if the user clicks outside of it
        window.onclick = function (event) {
            const modal = document.getElementById('statusModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Submit the edited honeypot details
        async function submitEditForm(event) {
            event.preventDefault();

            // Validate and process the ports field
            const portsInput = document.getElementById('ports').value;
            const portsRegex = /^[0-9]+(,[0-9]+)*$/;

            let portsArray;
            if (portsRegex.test(portsInput)) {
                portsArray = portsInput.split(',').map(Number);
            } else {
                showStatusModal('Invalid ports format. Please enter numbers separated by commas.', false);
                return;
            }

            function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

            // Collect form data
            const formData = {
                name: getQueryParam('honeypotName'),
                // name: document.getElementById('name').value,
                type: document.getElementById('honeypotType').value,
                ports: portsArray,
                image: document.getElementById('image').value,
                networkInterface: document.getElementById('networkInterface').value,
                lastOctet: parseInt(document.getElementById('lastOctet').value, 10),
                logRetention: parseInt(document.getElementById('logRetention').value, 10),
                honeynet: document.getElementById('honeynet').value,
                deploymentLocation: document.getElementById('deploymentLocation').value,
                alert: document.getElementById('alert').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/honeypots/edit', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }

                const result = await response.json();

                // Log the response for debugging
                console.log('API Response:', result);

                // Check for success or failure
                if (result.status && result.status.toLowerCase() === 'success') {
                    showStatusModal(result.message || 'Honeypot edited successfully!', true);
                } else {
                    showStatusModal(`Editing failed: ${result.message || 'Unknown error'}`, false);
                }

                if (!result || !result.status) {
                    showStatusModal('Unexpected response format from the server.', false);
                }

                if (result.status === 'partial_success') {
                    showStatusModal(result.message || 'Partially successful!', true);
                }

            } catch (error) {
                console.error('Error:', error);
                showStatusModal(`Error: ${error.message}`, false);
            }
        }

        document.getElementById('honeypotForm').addEventListener('submit', submitEditForm);

        function navigateToManageEdit(honeypotName) {
            // Navigate to ManageEdit.html with the honeypot name as a query parameter
            const url = `ManageEdit.html`;
            window.location.href = url;
        }
    </script>
</body>

</html>
