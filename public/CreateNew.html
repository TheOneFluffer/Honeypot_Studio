<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="HoneypotStudio">
    <link rel="stylesheet" href="./css/format.css">
    <link rel="stylesheet" href="dndstyles.css">
    <link rel="stylesheet" href="navstyles.css">
    <script src="script(navbar).js"></script> <!-- navbar script -->
    <script src="script.js"></script>
    <title>Create New</title>

    <style>
        /* Full-page layout setup */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e1f16b;
            background-size: cover;
        }

        .main-content {
            flex: 1;
            /* Pushes the footer to the bottom */
        }

        footer {
            background-color: #343a40;
            /* Matches Bootstrap's dark background */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <h1>Honeypot Studio</h1>
    <!-- navigation bar -->
    <div class="navbar">
        <ul>
            <li>
                <a href="home.html" style="color: black; text-decoration: underline; font-weight: bold;">Home</a>
            </li>
            
            <li>
                <a href="CreateNew.html">Create</a>
            </li>

            <li class="dropdown">
                <a href="#">Manage <span class="dropdown-arrow">â–¼</span></a>
                <ul class="dropdown-content">
                    <li><a href="ManageEdit.html">Edit</a></li>
                    <li><a href="ManageRemediate.html">Remediate</a></li>
                </ul>
            </li>

        </ul>
    </div>

    <!-- Form Layout -->
    <form id="honeypotForm">
        <div class="column">
            <h3>New Honeypot Configuration</h3>
            <!-- Honeypot Name -->
            <div class="text-category" id="nameCategory">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name here:">
            </div>

            <!-- Creating new honeypot -->
            <div class="text-category" id="typeCategory">
                <label for="type">Type</label>
                <select name="type" id="honeypotType" required>
                    <option value="">Select a type</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="text-category" id="portsCategory">
                <label for="ports">Ports</label>
                <input type="text" id="ports" name="ports" placeholder="80, 443, 8080" required>

            </div>

            <div class="text-category" id="imageCategory">
                <label for="image">Image</label>
                <select id="image" name="imageType" required>
                    <option value="cowrie/cowrie">cowrie/cowrie</option>
                    <option value="cowrie/cowrie:latest">cowrie/cowrie:latest</option>
                    <option value="dinotools/dionaea">dinotools/dionaea</option>
                    <option value="dinotools/dionaea:latest">dinotools/dionaea:latest</option>
                    <option value="honeytrap/honeytrap">honeytrap/honeytrap</option>
                    <option value="honeytrap/honeytrap:latest">honeytrap/honeytrap:latest</option>
                    <option value="0x4f776c/imunes-honeyd">0x4f776c/imunes-honeyd</option>
                    <option value="0x4f776c/imunes-honeyd:latest">0x4f776c/imunes-honeyd:latest</option>
                </select>
            </div>
            

            <div class="text-category" id="netinterfaceCategory">
                <label for="networkInterface">Network Interface</label>
                <select name="networkInterface" id="networkInterface" required>
                    <option value="">Select a type</option>
                    <option value="netplan-ens33">ens33</option>
                    <option value="netplan-ens37">ens37</option>
                </select>
            </div>


            <div class="text-category" id="lastOctetCategory">
                <label for="lastOctet">Last Octet</label>
                <input type="number" id="lastOctet" name="lastOctet" placeholder="236" max="255" required>
            </div>

            <div class="text-category" id="logRetentionCategory">
                <label for="logRetention">Log Retention</label>
                <input type="number" id="logRetention" name="logRetention" placeholder="1" required>
            </div>

            <div class="text-category" id="honeynetCategory">
                <label for="honeynet">Honeynet</label>
                <input type="text" id="honeynet" name="honeynet" placeholder="location-01" required>
            </div>

            <div class="text-category" id="deploymentLocationCategory">
                <label for="deploymentLocation">Deployment Location</label>
                <input type="text" id="deploymentLocation" name="deploymentLocation" placeholder="VM-01" required>
            </div>

            <div class="text-category" id="alertCategory">
                <label for="alert">Alert</label>
                <input type="text" id="alert" name="alert" placeholder="Critical, High" required>
            </div>
        </div>
        </div>

        <!-- Buttons -->
        <button type="submit" id="createHoneypot">Create Honeypot</button>
        <button type="reset">Clear Form</button>
        <button type="button" class="btn btn-secondary btn-sm" onclick="navigateToManageEdit('${honeypot.name}')">Back</button>


        <div id="statusModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="statusMessage"></p>
            </div>
        </div>
    </form>

    <script src="CreateNew.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
