    <button class="btn btn-secondary btn-sm" onclick="navigateToManageEdit()">Back</button>

    <script>
        // Retrieve and display honeypotName
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const honeypotName = getQueryParam("honeypotName");
        if (honeypotName) {
            document.getElementById("honeypot-name").textContent = honeypotName;
        } else {
            console.error("Honeypot name is missing.");
        }

        function navigateToManageEdit(honeypotName) {
            // Navigate to ManageEdit.html with the honeypot name as a query parameter
            const url = `ManageEdit.html`;
            window.location.href = url;
        }
    </script>
