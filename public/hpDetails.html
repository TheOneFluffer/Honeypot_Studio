    </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script>
        document.getElementById("search-button").addEventListener("click", async () => {
            const query = document.getElementById("search-input").value.trim();
    
            if (!query) {
                alert("Please enter a search query.");
                return;
            }
    
            try {
                // Fetch honeypots matching the query
                const response = await fetch(`http://localhost:5000/api/honeypots/search?query=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error("Failed to fetch honeypots.");
                }
    
                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error("Error fetching honeypots:", error);
                alert("An error occurred while searching for honeypots.");
            }
        });
    </script>
